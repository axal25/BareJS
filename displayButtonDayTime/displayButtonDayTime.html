<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button: Display Date & Time</title>
</head>
<body>
    <h1>Button: Display Date & Time</h1>
    <button type="button" onclick="var paragraphDateString = 'Paragraph &ldquo;paragraphDate&rdquo;'; document.getElementById('paragraphDate').innerHTML = paragraphDateString + ' ' + Date()">
        Clicking me will display Date in paragraph &ldquo;paragraphDate&rdquo;
    </button>
    <p id="paragraphDate">Paragraph &ldquo;paragraphDate&rdquo;</p>

    <a href="../index.html">back to Index</a>
</body>
</html>
